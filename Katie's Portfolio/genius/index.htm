<body>
<div id="startScreen">
	<div><b>I usually perform better with:</b></div>
	<label for="color"><input id="color" name="color" type="checkbox" checked="" disabled/=""> color</label>
	<label for="sound"><input id="sound" name="sound" type="checkbox"> sound</label>
	<label for="letters"><input id="letters" name="letters" type="checkbox"> letters</label>
	<label for="numbers"><input id="numbers" name="numbers" type="checkbox"> numbers</label>
	<label for="directions"><input id="directions" name="directions" type="checkbox"> directions</label>
	<label for="speed">faster <input id="speed" name="speed" type="range" min="300" max="2000" step="50"> slower</label>
	<button id="start" autofocus="">Start</button>
</div>
<div id="endScreen">
	<div id="msg"></div>
	<div>You've reached level: <span id="level"></span></div>
	<button id="restart">Restart</button>
</div>
